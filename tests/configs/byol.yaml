model: 
  backbone: 
    encoder: 
      arch: resnet50
      pytorch_pretrained: False
  projection_head: 
    projection: 
      type: MLP
      params: 
        input_dim: 2048
        hidden_dim: 4096
        output_dim: 256
    predictor: 
      type: MLP
      params: 
        input_dim: 256
        hidden_dim: 4096
        output_dim: 256
  tau: 4.0e-3
  accumulate_n_batch: 1
  transform_1: 
  - type: CenterCrop
      params: 
        size: 224
  - type: RandomHorizontalFlip
  - type: ColorJitter
  - type: GaussianBlur
  - type: RandomSolarize
      params: 
        threshold: 0.5
  transform_2: 
  - type: CenterCrop
      params: 
        size: 224
  - type: RandomHorizontalFlip
  - type: ColorJitter
  - type: GaussianBlur
  - type: RandomSolarize
      params: 
        threshold: 0.5

